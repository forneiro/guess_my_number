<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Random number game" />
    <title>Guess my number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header_first_part">
          <button class="btn" id="again">Again!</button>
          <p>(Between 1 and 20)</p>
        </div>
        <h1>Guess My Number!</h1>
        <div class="number">?</div>
      </div>
    </header>
    <main class="container">
      <div class="left">
        <input type="number" class="guess" min="1" max="20" />
        <button class="btn" id="check">Check!</button>
      </div>
      <div class="right">
        <p class="message">Start guessing...</p>
        <p>ğŸ’¯ Score: <span id="score">17</span></p>
        <p>ğŸ’« Highscore: <span id="highscore"></span></p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
